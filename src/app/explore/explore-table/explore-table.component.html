<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let file of list">
        <td>
            <i class="fa fa-fw mr-2" [ngClass]="{
                'fa-folder': file.isDirectory,
                'fa-file': !file.isDirectory
            }"></i>
            {{file.name}}
        </td>
        <td></td>
    </tr>
    </tbody>
</table>
